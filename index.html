<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Eventos</title>   

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Seu Gerenciador de Eventos</h1>
            <p>Preencha os dados, clique no mapa para definir o local e crie seu evento.</p>
        </header>
        
        <main class="main-content">
            <div class="form-container">
                <h2>Criar Novo Evento</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-name">Nome do Evento</label>
                        <input type="text" id="event-name" placeholder="Ex: Aniversário surpresa" required>
                    </div>
                    <div class="form-group">
                        <label for="event-datetime">Data e Hora</label>
                        <input type="text" id="event-datetime" placeholder="Selecione a data e hora" required>
                    </div>
                    <div class="form-group">
                        <label for="event-location">Local (Definido pelo Mapa)</label>
                        <input type="text" id="event-location" placeholder="Clique no mapa ao lado" readonly required>
                    </div>
                    <button type="submit" id="submit-button" class="cta-button">Adicionar Evento</button>
                </form>
            </div>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </main>
        
        <section class="events-list-container">
            <h2>Próximos Eventos</h2>
            <ul id="events"></ul>
        </section>
    </div>

  
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>Editar Evento</h2>
            <form id="edit-form">
                <input type="hidden" id="modal-editing-id">
                <div class="form-group">
                    <label for="edit-event-name">Nome do Evento</label>
                    <input type="text" id="edit-event-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-datetime">Data e Hora</label>
                    <input type="text" id="edit-event-datetime" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-location">Local (Clique no mapa abaixo)</label>
                    <input type="text" id="edit-event-location" readonly required>
                </div>
         
                <div id="edit-map"></div>
                <button type="submit" class="cta-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="script.js"></script>
</body>
</html>
